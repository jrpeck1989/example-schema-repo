name: Enforce Branch Policy

on:
  pull_request:
    branches: [main]

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Verify source branch is develop
        if: github.head_ref != 'develop'
        run: |
          echo "::error::PRs to main must come from the develop branch, not '${{ github.head_ref }}'"
          exit 1