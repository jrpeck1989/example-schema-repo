apiVersion: v1
resourceType: data-structure
meta:
  hidden: false
  schemaType: event
  customData: {}
data:
  $schema: "http://iglucentral.com/schemas/com.snowplowanalytics.self-desc/schema/jsonschema/1-0-0#"
  description: "Fired when a user adds a product to their shopping cart."
  self:
    vendor: com.example-schema-repo
    name: add_to_cart
    format: jsonschema
    version: 1-0-0
  type: object
  properties:
    sku:
      type: string
      maxLength: 64
      description: "Stock Keeping Unit of the product added."
    quantity:
      type: integer
      minimum: 1
      maximum: 10000
      description: "Number of units added to the cart."
    unitPrice:
      type: number
      minimum: 0
      maximum: 1000000
      description: "Price per unit at the time of adding to cart."
    currency:
      type: string
      maxLength: 3
      pattern: "^[A-Z]{3}$"
      description: "ISO 4217 currency code (e.g. 'USD', 'GBP')."
  required:
    - sku
    - quantity
    - unitPrice
    - currency
  additionalProperties: false
