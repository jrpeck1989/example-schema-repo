apiVersion: v1
resourceType: data-structure
meta:
  hidden: false
  schemaType: entity
  customData: {}
data:
  $schema: "http://iglucentral.com/schemas/com.snowplowanalytics.self-desc/schema/jsonschema/1-0-0#"
  description: "Context entity describing a product in the e-commerce catalogue."
  self:
    vendor: com.example-schema-repo
    name: product
    format: jsonschema
    version: 1-0-2
  type: object
  properties:
    sku:
      type: string
      maxLength: 64
      description: "Stock Keeping Unit, primary key for the product."
    productName:
      type: string
      maxLength: 256
      description: "Display name of the product."
    category:
      type: string
      maxLength: 128
      description: "Product category (e.g. 'Electronics', 'Apparel')."
    unitPrice:
      type: number
      minimum: 0
      maximum: 1000000
      description: "Price per unit of the product."
    currency:
      type:
        - string
        - "null"
      maxLength: 3
      pattern: "^[A-Z]{3}$"
      description: "ISO 4217 currency code (e.g. 'USD', 'GBP')."
    inStock:
      type:
        - boolean
        - "null"
      description: "Whether the product is currently in stock."
    imageUrl:
      type:
        - string
        - "null"
      format: uri
      description: "URL to the product image."
    grossPrice:
      type: number
      minimum: 0
      maximum: 1000000
      description: "Price of the product before taxes and discounts."
  required:
    - sku
    - productName
    - category
    - unitPrice
  additionalProperties: false
