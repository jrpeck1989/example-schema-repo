apiVersion: v1
resourceType: data-structure
meta:
  hidden: false
  schemaType: entity
  customData: {}
data:
  $schema: "http://iglucentral.com/schemas/com.snowplowanalytics.self-desc/schema/jsonschema/1-0-0#"
  description: "Context entity describing an article. Attach to content interaction events such as page views or paywall views."
  self:
    vendor: com.example-schema-repo
    name: article
    format: jsonschema
    version: 1-0-0
  type: object
  properties:
    articleId:
      type: string
      format: uuid
      description: "Unique identifier for the article."
    title:
      type: string
      maxLength: 512
      description: "Headline of the article."
    slug:
      type:
        - string
        - "null"
      maxLength: 512
      description: "URL-friendly version of the title."
    publishedAt:
      type:
        - string
        - "null"
      format: date-time
      description: "ISO 8601 timestamp of when the article was published."
    category:
      type:
        - string
        - "null"
      maxLength: 128
      description: "Editorial category (e.g. 'Technology', 'Sport')."
    tags:
      type:
        - array
        - "null"
      items:
        type: string
        maxLength: 128
        description: "A single freeform tag."
      description: "Freeform tags associated with the article."
  required:
    - articleId
    - title
  additionalProperties: false
