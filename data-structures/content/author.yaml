apiVersion: v1
resourceType: data-structure
meta:
  hidden: false
  schemaType: entity
  customData: {}
data:
  $schema: "http://iglucentral.com/schemas/com.snowplowanalytics.self-desc/schema/jsonschema/1-0-0#"
  description: "Context entity describing an article author. Attach alongside the article entity for content analytics."
  self:
    vendor: com.example-schema-repo
    name: author
    format: jsonschema
    version: 1-0-0
  type: object
  properties:
    authorId:
      type: string
      format: uuid
      description: "Unique identifier for the author."
    name:
      type: string
      maxLength: 256
      description: "Full name of the author."
    bio:
      type:
        - string
        - "null"
      maxLength: 2048
      description: "Short biography of the author."
    profileUrl:
      type:
        - string
        - "null"
      format: uri
      description: "URL to the author's profile page."
  required:
    - authorId
    - name
  additionalProperties: false
